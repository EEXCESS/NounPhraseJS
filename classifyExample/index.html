<html>
<head>
    <meta charset="utf-8"/>
    <title>classify example</title>
    
    <!--Disable Caching for easier programming and debugging-->
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />


    <style>
        body {
            background-color: #FFF;
        }
    </style>

    <!-- import scripts with require.js -->
    <script data-main="main" src="../libraries/require.js"></script>

    <!-- Bootstrap: Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- Bootstrap: Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
</head>

<body>
    <div class="container">
        <h2 id="statusDiv">Classify Text</h2>

        <div class="row">

            <div class="col-sm-4">
                <div class="row">
                    <div class="col-md-3">
                        <button class="btn btn-default" type="button" onclick="classifyText()" id="classifyButton" disabled>Classify</button>
                    </div>
                    <div class="col-md-9">
                        <h5 id="statusLabel">Loading Configuration...</h5>
                    </div>
                </div>
                <div style="margin-top:6px"></div>
                 <textarea class="form-control" rows="20" placeholder="Enter text to classify here." required
                 style="resize: none;" id="inputTextarea"></textarea>
            </div>
            
            <div class="col-sm-5" id="resultDiv">
            </div>
            
            <div class="col-sm-3">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Colors</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><div style="width:20px;height:20px;background-color:#16CC00;" id="nounPhraseBeginColor"></div></td>
                            <td>Noun Phrase / Time Begin</td>
                        </tr>
                        <tr>
                            <td><div style="width:20px;height:20px;background-color:#0E7F00;" id="nounPhraseInsideColor"></div></td>
                            <td>Noun Phrase / Time Inside</td>
                        </tr>
                        <tr>
                            <td><div style="width:20px;height:20px;background-color:black;"></div></td>
                            <td>Other</td>
                        </tr>
                    </tbody>
                </table>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Statistics</th>
                        </tr>
                    </thead>
                    <tbody id="statsTable"></tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
