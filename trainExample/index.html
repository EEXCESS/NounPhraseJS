<html>
<head>
    <meta charset="utf-8"/>
    <title>train example</title>

    <!--Disable Caching for easier programming and debugging-->
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    
    <style>
        body {
            background-color: #FFF;
        }
    </style>

    <!-- import scripts with require.js -->
    <script data-main="main" src="../libraries/require.js"></script>

    <!-- Bootstrap: Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- Bootstrap: Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
</head>

<body>
    <div class="container">
        <h2 id="statusDiv">Loading HTML</h2>
        <canvas id="lossGraph"></canvas>

        <div class="row">
            <div class="col-sm-5">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Parameters</th>
                        </tr>
                    </thead>
                    <tbody id="parameterTable"></tbody>
                </table>
                
<button class="btn btn-default" type="button" onclick="saveJSON" id="saveJSONButton" disabled>Save JSON</button>
            </div>

            <div class="col-sm-5">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Datasets</th>
                        </tr>
                    </thead>
                    <tbody id="datasetTable"></tbody>
                </table>

                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Results</th>
                        </tr>
                    </thead>
                    <tbody id="resultTable"></tbody>
                </table>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Timings</th>
                        </tr>
                    </thead>
                    <tbody id="timingTable"></tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
